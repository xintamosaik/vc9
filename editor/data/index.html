<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Data</title>

    <script src="../../../shared.js"></script>
    <script src="../facts/personal/index.js"></script>
    <script src="../facts/contact/index.js"></script>
    <script src="../facts/summary/index.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>

    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Data |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Data</h1>

        <form id="facts" action="./index.html" method="get">

            <textarea name="json" id="json" rows="40"></textarea>
            <br />

            <script>
                function parseJSON() {
                    const json = document.forms.facts.elements.json.value;

                    if (!json) {
                        return;
                    }

                    let parsed;

                    try {
                        parsed = JSON.parse(document.getElementById('json').value);
                    } catch (e) {
                        console.log(e)
                        alert("JSON misformed")
                        return;
                    }

                    // Simple loader
                    console.log(parsed)
                    if (facts.personal) {
                        Personal.update(facts.personal)
                    }

                    if (facts.contact) {
                        Contact.update(facts.contact)
                    }

                    if (facts.summary) {
                        Summary.update(facts.summary)
                    }

             

                    alert("Import successful!");
                }


            </script>
            <button type="button" id="import" onclick="parseJSON()">Import JSON to LocalStorage</button>
            <script>
                function createJSON(e) {
                    e.preventDefault();

                    const facts = {}
                    facts.personal = {}
                    facts.personal.first = Personal.first() || "",
                        facts.personal.last = Personal.last() || "",
                        facts.personal.city = Personal.city() || "",
                        facts.contact = {}
                    facts.contact.email = Contact.email() || "",
                        facts.contact.linkedin = Contact.linkedin() || "",
                        facts.contact.github = Contact.github() || "",
                        facts.summary = {}
                    facts.summary.title = Summary.title() || "";
                    facts.summary.description = Summary.description() || "";
                    facts.work = []
                    const filtered_work = Object.entries(localStorage).filter(([key, value]) =>
                        key.startsWith("work.")
                    );
                    filtered_work.forEach(entry => {
                        const deserialized = JSON.parse(entry[1]);

                        facts.work.push(deserialized)
                    })

                    facts.education = [];
                    const filtered_education = Object.entries(localStorage).filter(([key, value]) =>
                        key.startsWith("education.")
                    );
                    filtered_education.forEach(entry => {
                        const deserialized = JSON.parse(entry[1]);

                        facts.education.push(deserialized)
                    })

                    facts.skills = []
                    const filtered_skills = Object.entries(localStorage).filter(([key, value]) =>
                        key.startsWith("skill.")
                    );

                    filtered_skills.forEach((entry) => {
                        const deserialized = JSON.parse(entry[1]);

                        facts.skills.push(deserialized)
                    })

                    document.forms.facts.elements.json.value = JSON.stringify(facts, null, 2);
                }
            </script>
            <button type="button" id="export" onclick="createJSON(event)">Export JSON from LocalStorage</button>
            <p id="import-status" style="padding-top: 1ch; font-style: italic;"></p>

        </form>
    </main>

</body>

</html>
