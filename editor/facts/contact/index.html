<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Contact</title>

    <script src="../../../shared.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>

    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Contact |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Contact</h1>

        <form action="./" method="get" onsubmit="handleSubmit(event)">
            <input type="text" id="email" name="email" placeholder="Email" />
            <label for="email">Email</label>
            <br />
            <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn" />
            <label for="linkedin">LinkedIn</label>
            <br />
            <input type="text" id="github" name="github" placeholder="GitHub" />
            <label for="github">GitHub</label>

            <br />
            <dialog id="success">
                <p class="message">Saved!</p>
                <button class="close" type="button" onclick="window.success.close()">Close</button>
                <button class="close" type="button" onclick="window.location.href = '../'">Return</button>
            </dialog>

            <button type="submit">Update</button>
        </form>
    </main>
    <script>
        window.email.value = Contact.email() || "";
        window.linkedin.value = Contact.linkedin() || "";
        window.github.value = Contact.github() || "";

      

        function handleSubmit(event) {
            event.preventDefault()
            Contact.update({
                email: window.email.value,
                linkedin: window.linkedin.value,
                github: window.github.value
            })
            window.success.showModal()

            
        }
    </script>
</body>

</html>
