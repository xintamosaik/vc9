<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Contact</title>

    <script src="../../../shared.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>
    <script>
        // before we do anything we check if there are get parameters
        (function handleParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.size === 0) {
                return;
            }

            if (urlParams.has("update")) {
                showSuccess("Your Contact has been updated. Click to dismiss.");

                window.history.replaceState({}, document.title, "./");
                return;
            }

            const email = urlParams.get("email");
            const linkedin = urlParams.get("linkedin");
            const github = urlParams.get("github");

            Contact.update({
                email: email,
                linkedin: linkedin,
                github: github
            })

            if (email || linkedin || github) {
                window.location.href = "./?update";
            }
        })();
    </script>
    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Contact |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Contact</h1>

        <form action="./index.html" method="get">
            <input type="text" id="email" name="email" placeholder="Email" />
            <label for="email">Email</label>
            <br />
            <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn" />
            <label for="linkedin">LinkedIn</label>
            <br />
            <input type="text" id="github" name="github" placeholder="GitHub" />
            <label for="github">GitHub</label>

            <br />

            <button type="submit">Update</button>
        </form>
    </main>
    <script>
        window.email.value = Contact.email() || "";
        window.linkedin.value = Contact.linkedin() || "";
        window.github.value = Contact.github() || "";
    </script>
</body>

</html>
