<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Work</title>

    <script src="../../../shared.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>
    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Work |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Work Experience</h1>
        <p>
            Here we can manage our work experience. We can add, edit and delete
            jobs.
        </p>
        <nav>
            <ul>
                <li>
                    <a href="./new.html">Add new Job</a>
                </li>
            </ul>
        </nav>
        <template id="job">
            <div>
                <h2 class="title"></h2>
                <h3 class="company"></h3>
                <h4 class="city"></h4>
                <p>
                    <span class="start"></span>
                    -
                    <span class="end"></span>
                </p>
                <div style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            ">
                    <a class="edit" href="./edit.html?id=">Edit</a>

                    <button class="remove">remove</button>
                </div>
            </div>
        </template>
        <output id="jobs"></output>
    </main>

    <script>
        const filtered = Object.entries(localStorage).filter(([key, value]) =>
            key.startsWith("work.")
        );

        filtered.forEach((entry) => {
            const deserialized = JSON.parse(entry[1]);
     
            const job = window.job.content.cloneNode(true);
            job.querySelector(".title").innerText = deserialized.title;
            job.querySelector(".company").innerText = deserialized.company;
            job.querySelector(".city").innerText = deserialized.city;
            job.querySelector(".start").innerText = deserialized.start;
            job.querySelector(".end").innerText = deserialized.end || "present";

            job.querySelector(".edit").href += deserialized.id;

            const removeButton = job.querySelector(".remove");
            removeButton.value += deserialized.id;

            removeButton.onclick = () => {
                const id = removeButton.value

                const confirmed = confirm("Really?")
                if (!confirmed) {
                    return;
                }

                localStorage.removeItem("work." + id);

                window.location = "./"
            }

            window.jobs.appendChild(job);
        });
    </script>
</body>

</html>
