<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Summary</title>

    <script src="../../../shared.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>

    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Summary |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Summary</h1>

        <form action="./" method="get" onsubmit="handleSubmit(event)">
            <input type="text" id="title" name="title" placeholder="Software Engineer" required />
            <label for="first">Title</label>

            <br />

            <label for="description">Summary</label>
            <textarea id="description" name="description" rows="16" placeholder="I'm a .."></textarea>


            <br />
            <dialog id="success">
                <p class="message">Saved!</p>
                <button class="close" type="button" onclick="window.success.close()">Close</button>
                <button class="close" type="button" onclick="window.location.href = '../'">Return</button>
            </dialog>
            <button type="submit">Update</button>
        </form>
    </main>
    <script>
        window.title.value = Summary.title() || "";
        window.description.value = Summary.description() || "";
        function handleSubmit(event) {
            event.preventDefault()
            Summary.update({
                title: window.title.value,
                description: window.description.value
            })
            window.success.showModal()
        }
    </script>
</body>

</html>
