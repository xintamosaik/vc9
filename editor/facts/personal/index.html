<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Personal</title>

    <script src="../../../shared.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>
    <script>
        // before we do anything we check if there are get parameters
        (function handleParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.size === 0) {
                return;
            }

            if (urlParams.has("update")) {
                showSuccess("Your CV has been updated. Click to dismiss.");

                window.history.replaceState({}, document.title, "./");
                return;
            }

            const first = urlParams.get("first");
            if (first) {
                localStorage.setItem("personal.first", first);
            }

            const last = urlParams.get("last");
            if (last) {
                localStorage.setItem("personal.last", last);
            }

            const city = urlParams.get("city");
            if (city) {
                localStorage.setItem("personal.city", city);
            }

            if (first || last || city) {
                window.location.href = "./?update";
            }
        })();
    </script>
    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Personal |
        <a href="../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Personal</h1>

        <form action="./index.html" method="get">
            <input type="text" id="first" name="first" placeholder="First Name" required />
            <label for="first">First Name</label>

            <br />

            <input type="text" id="last" name="last" placeholder="Last Name" required />
            <label for="last">Last Name</label>

            <br />

            <input type="text" id="city" name="city" placeholder="Location" />
            <label for="city">Location</label>

            <br />

            <button type="submit">Update</button>
        </form>
    </main>
    <script>
        window.first.value = localStorage.getItem("personal.first") || "";
        window.last.value = localStorage.getItem("personal.last") || "";
        window.city.value = localStorage.getItem("personal.city") || "";
    </script>
</body>

</html>
