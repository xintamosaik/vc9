<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Personal</title>

    <script src="../../../shared.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />

</head>

<body>

    <nav>
        <a href="../../../">Home</a> > <a href="../../">Editor</a> >
        <a href="../">Facts</a> > Personal |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Personal</h1>

        <form action="./" method="get" onsubmit="handleSubmit(event)">
            <input type="text" id="first" name="first" placeholder="First Name" required />
            <label for="first">First Name</label>

            <br />

            <input type="text" id="last" name="last" placeholder="Last Name" required />
            <label for="last">Last Name</label>

            <br />

            <input type="text" id="city" name="city" placeholder="Location" />
            <label for="city">Location</label>

            <br />
            <dialog id="success">
                <p class="message">Saved!</p>
                <button class="close" type="button" onclick="window.success.close()">Close</button>
                <button class="close" type="button" onclick="window.location.href = '../'">Return</button>
            </dialog>
            <button type="submit">Update</button>
        </form>
    </main>
    <script>
        window.first.value = Personal.first() || "";
        window.last.value = Personal.last() || "";
        window.city.value = Personal.city() || "";

        function handleSubmit(event) {
            event.preventDefault()
            Personal.update({
                first: window.first.value,
                last: window.last.value,
                city: window.city.value
            })
            window.success.showModal()
        }
    </script>
</body>
