<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Facts - Skill - New</title>

    <script src="../../../shared.js"></script>
    <link rel="stylesheet" href="../../../shared.css" />
</head>

<body>
    <nav>
        <a href="../../../">Home</a> > 
        <a href="../../">Editor</a> >
        <a href="../">Facts</a> >
        <a href="../skills">Skills</a> > New |
        <a href="../../../preview" target="_blank" rel="noopener noreferrer">
            Preview
        </a>
    </nav>

    <main>
        <h1>Skill</h1>

        <form id="skill" action="./new.html" method="get">
            <input type="hidden" id="id" name="id" />

            <input type="text" id="name" name="name" placeholder="HTML" required />
            <label for="name">Name</label>

            <br />

            <input type="number" min="1" max="100" id="level" name="level" placeholder="45" required />
            <label for="level">Level</label>

            <br />

            <input type="text" id="category" name="category" placeholder="Development" />
            <label for="category">Category</label>

            <br />

            <button type="submit">Add</button>
        </form>
    </main>
    <script>
        const timestamp = Date.now();
        const form = document.forms.skill;
        form.elements.id.value = timestamp
        form.onsubmit = (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            localStorage.setItem(`skill.${timestamp}`, JSON.stringify(data));
            window.location = "./"
        }
    </script>
</body>

</html>
